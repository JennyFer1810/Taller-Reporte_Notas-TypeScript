<!doctype html>
<html lang="en">
<head>
  <title>PROYECTO REPORTE NOTAS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
<body>
  <header>

  </header>
  <main>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header" style="background-color: rgb(145, 218, 236);">
               <h3>ESTUDIANTE</h3> 
            </div>
            <hr>
            <div class="card-body">
               <div class="mb-3">
                 <label for="nameStudent" class="form-label">Nombre:</label>
                 <input type="text" name="name" id="nameStudent" class="form-control" placeholder="Ingrese el nombre" aria-describedby="helpId">
                 <label for="idStudent" class="form-label">Cédula:</label>
                 <input type="text" name="id" id="idStudent" class="form-control" placeholder="Ingrese el número de cédula" aria-describedby="helpId">
                 <label for="addressStudent" class="form-label">Dirección:</label>
                 <input type="text" name="address" id="addressStudent" class="form-control" placeholder="Ingrese la dirección" aria-describedby="helpId">
                 <label for="registrationCodeStudent" class="form-label">Número de Matricula:</label>
                 <input type="text" name="registration" id="registrationCodeStudent" class="form-control" placeholder="Ingrese el número de matricula" aria-describedby="helpId">  
                 <label for="levelStudent" class="form-label">Nivel:</label>
                 <input type="text" name="level" id="levelStudent" class="form-control" placeholder="Ingrese su nivel actual" aria-describedby="helpId">
                </div>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
            </div>
        </div>
        <hr>
        <div class="card">
            <div class="card-header" style="background-color: rgb(145, 218, 236);">
              <h3>PROFESOR</h3> 
            </div>
            <hr>
            <div class="card-body">
               <div class="mb-3">
                 <label for="nameTeacher" class="form-label">Nombre:</label>
                 <input type="text" name="name" id="nameTeacher" class="form-control" placeholder="Ingrese el nombre" aria-describedby="helpId">
                 <label for="idTeacher" class="form-label">Cédula:</label>
                 <input type="text" name="id" id="idTeacher" class="form-control" placeholder="Ingrese el número de cédula" aria-describedby="helpId">
                 <div class="mb-3">
                  <label for="carrerTeacher" class="form-label">Carrera:</label>
                  <br>
                  <select class="form-select form-select-sm" name="carrerTeacher" id="carrerTeacher">
                    <option value="turismo">Turismo</option>
                    <option value="marketing">Marketing</option>
                    <option value="software">sowtware</option>   
                   </select>
                 </div>
                 <label for="}addressTeacher" class="form-label">Dirección:</label>
                 <input type="text" name="address" id="addressTeacher" class="form-control" placeholder="Ingrese la dirección" aria-describedby="helpId">
                 <label for="titleTeacher" class="form-label">Titulo:</label>
                 <input type="text" name="title" id="titleTeacher" class="form-control" placeholder="Ingrese su tipo de titulación" aria-describedby="helpId">
                 <label for="asignatureTeacher" class="form-label">Asignatura:</label>
                 <br>
                  <select class="form-select form-select-sm" name="asignatureTeacher" id="asignatureTeacher">
                    <option value="Interfaces">Interfaces</option>
                    <option value="Programacion">Programacion</option>
                    <option value="Metodologias">Metodologias</option>   
                   </select>
                 </div>
                </div>
                <div class="card-footer text-muted">
                  <button class="btn btn-primary"onclick="addTeacher()">Agregar</button>
              </div>
            </div>
            <hr>
            <div class="card">
              <div class="card-header" style="background-color: rgb(145, 218, 236);">
                 <h3>CURSOS</h3> 
              </div>
              <hr>
              <div class="card-body">
                 <div class="mb-3">
                   <label for="areaCourse" class="form-label">Area:</label>
                   <input type="text" name="area" id="areaCourse" class="form-control" placeholder="Seleccione su área" aria-describedby="helpId">
                   <label for="nameCourse" class="form-label">Name:</label>
                   <input type="text" name="name" id="nameCourse" class="form-control" placeholder="Ingrese el número de cédula" aria-describedby="helpId"> 
                  </div>
              </div>
              <div class="card-footer text-muted">
                  <button class="btn btn-primary"onclick="addCourse()">Agregar</button>
              </div>
          </div>
          <hr>
      <div class="card">
        <div class="card-header" style="background-color: rgb(145, 218, 236);">
          <h3>ACTIVIDAD</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="activity" class="form-label">Actividad:</label>
            <input type="text" name="activity" id="activity" class="form-control" placeholder="Ingrese la actividad"
              aria-describedby="helpId">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addActivity()">Agregar</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header" style="background-color: rgb(145, 218, 236);">
          <h3>LIBRO DE CALIFICACIONES</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="coursegrd" class="form-label">Curso:</label>
            <input type="text" name="coursegrd" id="coursegrd" class="form-control" placeholder="Ingrese su curso"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="activitygrd" class="form-label">Actividad:</label>
            <input type="text" name="activitygrd" id="activitygrd" class="form-control"
              placeholder="Actividad" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="weigthgrd" class="form-label">Peso:</label>
            <input type="number" name="weigthgrd" id="weigthgrd" class="form-control" placeholder="Peso de la nota"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="maxnotagrd" class="form-label">Nota máxima:</label>
            <input type="number" name="maxnotagrd" id="maxnotagrd" class="form-control" placeholder="..."
              aria-describedby="helpId">
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-primary" onclick="addActivity()">Agregar</button>
          </div>
        </div>
      </div>
        </div>
    </div>
    <br>
  </main>

    <!-- place footer here -->
  </footer>
